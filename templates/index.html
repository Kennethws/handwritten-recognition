<!doctype html>
<html>
   <head>
       <title>NLP web app for detecting key phrases and sentiment of your text</title>
       <meta charset="UTF-8">
       <meta name="description" content="This app utilizes AI API - AWS Comprehend, together with AWS CodeBuild, Elastic Beanstalk and AWS Codepipeline.">
       <style type="text/css">
           h1 {text-align: center}
           h2 {text-align: center}
           h3 {text-align: center}
           p {text-align: center}
       </style>
   </head>
   <body style="background-color:powderblue;">
       <h1>Multilingual NLP Web App</h1>
       <h2>Key Phrase Detecting & Sentiment Analysis</h2>
       <h3>Please enter your text and its language category below:</h3>
       <form action="/boto" method="POST">
            <p>Text <input type = "text" name = "text" /></p>
            <p>Language <input type = "text" name = "language" /></p>
            <p><input type = "submit" value = "submit" /></p>
       </form>

       <form action="/ml_result" method="POST">
           <p><input type = "submit" value = "HandWriteRecognition" /></p>
       </form>
       
       <div id="signature"></div>
        <script src="libs/jSignature.min.js"></script>
        <script>
        $(document).ready(function() {
        $("#signature").jSignature()
        })
    </script>
   </body>
</html>
